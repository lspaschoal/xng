<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Condições Operacionais nos Aeroportos</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>

  <body>
    <header>
      <img src="./img/logo.png" alt="logo" class="logo" />
      <h1>Condições Operacionais nos Aeroportos</h1>
      <img
        src="./img/logo-flamengo.png"
        alt="logo"
        class="logo"
        id="fla-logo"
      />
    </header>
    <div id="interface">
      <div id="painel"></div>
      <div class="overlay" id="overlay"></div>
      <div class="modal" id="modal">
        <img
          src="./img/close-button.png"
          id="botao_fechar"
          alt="botão fechar"
        />
        <div class="metar_modal">
          <span>METAR: </span>
          <span id="metar_raw"></span>
          <img
            src="./img/clone.png"
            id="copy_icon_metar"
            class="copy_icon"
            alt="clone icon"
          />
          <br />
          <span>TAF: </span>
          <span id="taf_raw"></span>
          <img
            src="./img/clone.png"
            id="copy_icon_taf"
            class="copy_icon"
            alt="clone icon"
          />
        </div>
        <div id="minimos">
          <div class="titulo_minimos">MÍNIMOS</div>
          <div id="dados_minimos"></div>
        </div>
      </div>
    </div>
    <script src="js/dados.js"></script>
    <script src="js/Metar.js"></script>
    <script src="js/Status.js"></script>
    <script src="js/View.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
